<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            text-align: center; /* Center align text and elements */
        }
        h1, h3, h4 {
            color: #333;
        }
        p, .center {
            color: #666;
        }
        .center {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .center-image {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin-top: 20px; /* Adjust margin as needed */
        }
        .center-image img {
            max-width: 100%; /* Ensure image does not exceed container width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Optional: Rounded corners */
        }
        #ashish {
            text-align: right; /* Corrected syntax */
            color: #333; /* Example styling */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Thank you for visiting our website. We're glad to have you here.</p>
        <h3 class="center">Site on Maintenance</h3>
        <div class="center-image">
            <img src="maintanence.jpeg" alt="maintenance">
        </div>
        <h4>This website will be upgraded after some day or month or year</h4>
        
        <!-- Example: Moving the #ashish heading inside .container for consistency -->
        
    </div>
<h1 id="ashish">Ashish Bhandari</h1>
</body>
</html>
